<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Method</h1><hr>
        <h2> User Information</h2>
        <p>Name:* 
            <input type="text" required name="name" placeholder="vandna yadav" >
        </p>
         <fieldset>
             <legend>Gender </legend>
             Male <input type="radio" name="gender" id="male">
             Female <input type="radio" name="gender" id="female">
         </fieldset>
         <p> Address:
                 <textarea name="address" id="address" rows="12" cols="50" placeholder="enter your address"></textarea>     
        </p>

        <p>Email:
            <input type="email" name="email" id="email" required placeholder="vy@gmail.com">
        </p>
      <p>Pincode:
          <input type="number" name="pincode" id="pincode" placeholder="123456">
      </p>
     <h2>Payment Information</h2>
      <p>Card type:
          <select name="card_type" id="card_type">
              <option value=">==Select Card==<"></option>
              <option value="visa">Visa</option>
              <option value="Rupay">Rupay</option>
              <option value="Master Card">Master Card</option>
              <option value="Global Visa">Global Visa</option>
          </select>
      </p>
      <p>Card Number:
          <input type="number" id="card number",name="card number" placeholder=">== Select Card ==<">
      </p>
      <p>Expiration Date: 
          <input type="date" name="exp_date" required placeholder="dd/mm/yyyy">
      </p>
      <p>CVV
          <input type="password" name="cvv" id="cvv" required placeholder="***">
      </p>
      <input type="submit" value="Pay Now">








    </form>











    </div>
</body>
</html>
